<main class="container mx-auto px-4 py-8" role="main">
  <h1 class="text-3xl font-bold mb-6 text-center">Contact Us</h1>
  <div class="max-w-md mx-auto bg-white dark:bg-gray-800 shadow-md rounded-lg p-6">
    <p class="text-lg text-gray-700 dark:text-gray-300 mb-4">
      If you have any questions, feedback, or need support, please feel free to reach out to us.
    </p>
    <section class="mb-4" aria-labelledby="email-contact">
      <h2 id="email-contact" class="text-xl font-semibold mb-2 text-gray-800 dark:text-gray-200">Email</h2>
      <a href="mailto:support&#64;{{appTitle.toLowerCase()}}.example.com" class="text-blue-600 dark:text-blue-400 hover:underline">
        support&#64;{{appTitle.toLowerCase()}}.example.com
      </a>
    </section>
    <section aria-labelledby="forum-contact">
      <h2 id="forum-contact" class="text-xl font-semibold mb-2 text-gray-800 dark:text-gray-200">Support Forum</h2>
      <a href="#" class="text-blue-600 dark:text-blue-400 hover:underline">
        Visit our community forum (Link placeholder)
      </a>
    </section>
  </div>
</main>
